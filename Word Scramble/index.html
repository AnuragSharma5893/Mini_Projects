<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script file/words.js" defer> </script>
    <script src="script file/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Word Game</title>
    
</head>
<body>  
    <div class="container">
        <h2>Word Scramble</h2>
         <div class="content"> 
            <p class="word">enaxapnios</p>
             <div class="details">
                <p class="hint"> Hint: <span></span> </p>
                <p class="time"> Time Left: <span><b> 30s </b></span></p>
             </div>
             <input type="text" placeholder= "Enter a valid Word">
             <div class="buttons">
                <button class="refresh-word"> Refresh Word</button>
                <button class="check-word"> Check Word</button>
             </div>
         </div>
    </div>
</body>
</html>
